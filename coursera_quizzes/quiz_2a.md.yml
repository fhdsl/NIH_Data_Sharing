
- typeName: multipleChoice
  prompt: Which is NOT a major section of the NIH DMS plan?

  shuffleOptions: true
  options:
    - answer: Data interpretation - how data will be used in follow-up studies and other research applications
      isCorrect: true
    - answer: Data type - describe what data (amount and type) will be generated over the course of funding and what data will or will not be shared
      isCorrect: false
    - answer: Tools, software, and code - describe what tools (and versions) you intend to use to manage and analyze the data (note code is not required to be shared)
      isCorrect: false
    - answer: Standards - describe any standards that you might need to use for your data and metadata to make them usable by others or be contributed to a repository
      isCorrect: false
    - answer: Data preservation, access, timelines - describe where the data will be made available and when
      isCorrect: false
    - answer: Access, distribution, reuse considerations - describe how you have carefully considered any reasons that might limit sharing
      isCorrect: false
    - answer: Oversight - describe who will manage compliance of the DMS plan
      isCorrect: false

- typeName: multipleChoice
  prompt: What factors influence your data storage needs?

  shuffleOptions: true
  options:
    - answer: The type of data and the number of samples
      isCorrect: true
    - answer: The number of researchers working on the project
      isCorrect: false
    - answer: The location of the data storage facility
      isCorrect: false
    - answer: The effect size of your treatment or independent variable
      isCorrect: false

- typeName: multipleChoice
  prompt: Which of the following is true about data repositories?

  shuffleOptions: true
  options:
    - answer: The choice of repository is not always obvious, and sometimes a little research into an appropriate one is needed
      isCorrect: true
    - answer: The repository is always listed in the funding announcement (FOA) / request for applications (RFA)
      isCorrect: false
    - answer: Only one appropriate repository exists for each data type
      isCorrect: false
    - answer: Generalist repositories are for storing data collected from humans
      isCorrect: false
    - answer: NIH discourages repositories that generate digital object identifiers (DOIs)
      isCorrect: false
    - answer: The repository is the place where you upload your DMS plan
      isCorrect: false

- typeName: multipleChoice
  prompt: What costs related to data management can be included in the budget for a research project?

  shuffleOptions: true
  options:
    - answer: Costs for gaining access to the data
      isCorrect: false
    - answer: Costs for collecting the data
      isCorrect: false
    - answer: Costs for curating and standardizing the data
      isCorrect: true
    - answer: Infrastructure costs, such as facilities and administrative costs
      isCorrect: false
    - answer: You should not budget for data management as it is included in indirect costs to the institution
      isCorrect: false

- typeName: multipleChoice
  prompt: Who will review and assess the Data Sharing and Management Plan submitted by researchers?

  shuffleOptions: true
  options:
    - answer: Peer reviewers
      isCorrect: false
    - answer: Program Officers
      isCorrect: true
    - answer: Funding agencies
      isCorrect: false
    - answer: External stakeholders
      isCorrect: false

- typeName: multipleChoice
  prompt: Which of the following are key to the success of your DMS plan?

  shuffleOptions: true
  options:
    - answer: It falls within the two-page limit
      isCorrect: false
    - answer: It is free from confidential information and hyperlinks
      isCorrect: false
    - answer: You reached out to the program officer for feedback and/or guidance
      isCorrect: false
    - answer: All of these
      isCorrect: true
